<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
   
  <div class="container my-5 d-flex justify-content-center">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-header">Create a user</div>
        <div class="card-body">
          <form id="form" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username...">
              <div></div>
            </div>
  
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email...">
              <div></div>
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone" placeholder="Enter phone...">
              <div></div>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter passsword...">
              <div></div>
            </div>
  
            <div class="form-group">
              <label for="repassword">Re-Password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Enter password again...">
              <div></div>
            </div>
  
            <!-- <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div> -->
  
            <!-- btn-block does not work after bootstrap 4.0 -->
  
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
