<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Movie Ticket Reservation</title>
</head>
<body>

  <div class="container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat reserved"></div>
      <div class="seat reserved"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat reserved"></div>
      <div class="seat reserved"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
  </div>

  <div class="movie-list">
    <select id="movie">
      <option disabled>Select a movie</option>
      <option value="35">Movie 1</option>
      <option value="50">Movie 2</option>
      <option value="70">Movie 3</option>
    </select>
  </div>

  <ul class="info">
    <li>
      <div class="seat reserved"></div>
      <span>Reserved</span>
    </li>
    <li>
      <div class="seat"></div>
      <span>Available</span>
    </li>
    <li>
      <div class="seat selected"></div>
      <span>Selected</span>
    </li>
  </ul>

  <p class="text">
    Approximate cost calculated for <span id="count">0</span> seats: <span id="amount">0</span> TL;
  </p>
  
  <script src="script.js"></script>
</body>
</html>
